<html>
  <head>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
      }

      img {
        position: absolute;
        width: 100px;
        height: auto;
      }

      p {
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <img src="./Assets/best_news_logo.png" id="logo" alt="Best News Logo">
    <p>site was taken down :(</p>

    <script>
      const img = document.getElementById("logo");
      let x = 100;
      let y = 100;
      let dx = 3;
      let dy = 3;

      function bounce() {
        const w = window.innerWidth - img.width;
        const h = window.innerHeight - img.height;
        x += dx;
        y += dy;

        if (x <= 0 || x >= w) dx = -dx;
        if (y <= 0 || y >= h) dy = -dy;

        img.style.left = x + "px";
        img.style.top = y + "px";

        requestAnimationFrame(bounce);
      }

      bounce();
    </script>
  </body>
</html>
